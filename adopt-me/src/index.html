<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt me ! If you will :) </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">React will replace whatever I write here. . . </div>
    <div id="root1">here im just manipulating the content</div>
    <div id="root2">here im just remanipulating the content</div>
    <script src="https://google.com/">Google</script>
    <script src="https://yahoo.com/">yahoo</script>
    <script src="https://unpkg.com/react@17.0.1/umd/react.development.js">react</script>
    <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js">react</script>
    <script>
        const App = () => {
            // this is an app component
            // just like rubber stamp
            // anywhere we want to create app component, we can use it like a rubber stamp to stamp it down
            // we have not used this component yet
            return React.createElement(
                "div",
                {},
                React.createElement("h1", {}, "Adopt me!")
            );
        };
        // below is creating the instance of component
        ReactDOM.render(React.createElement(App),document.getElementById('root'))
        ReactDOM.render(React.createElement(App),document.getElementById('root1'))
        ReactDOM.render(React.createElement(App),document.getElementById('root2'))
    </script>
</body>
</html>
